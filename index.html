<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sapthagiri NPS University Campus Mart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    body { background: linear-gradient(to right, #667eea, #764ba2); color: #fff; padding: 20px; }
    header { text-align: center; margin-bottom: 40px; }
    header h1 { font-size: 2.8rem; margin-bottom: 10px; color: #ffffff; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); }
    header p { color: #e0e0e0; font-size: 1.1rem; margin-bottom: 20px; }
    header img { max-width: 100%; height: auto; margin: 20px auto; border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25); }
    .actions { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
    .actions a { background: #ff5e62; background: linear-gradient(to right, #ff9966, #ff5e62); color: white;
      padding: 14px 28px; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); transition: transform 0.3s, box-shadow 0.3s; }
    .actions a:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); }
    .item-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px; padding: 0 10px; }
    .item-card { background: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: #2c3e50; transition: transform 0.3s, box-shadow 0.3s; }
    .item-card:hover { transform: translateY(-5px); box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2); }
    .item-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; }
    .item-card h3 { font-size: 1.4rem; margin: 10px 0 5px; color: #2c3e50; }
    .item-card p { font-size: 0.95rem; color: #555; margin-bottom: 6px; }
    .item-card p strong { color: #e67e22; }
    .item-card em { color: #888; }
  </style>
</head>
<body>
  <header>
    <h1>üéì Sapthagiri NPS University Campus Mart</h1>
    <p>A place for students to buy and sell items</p>
    <img src="A_web_page_graphic_design_for_Sapthagiri_NPS_Unive.png" alt="Campus Mart Banner">
    <div class="actions">
      <a href="post.html">‚ûï Post an Item</a>
      <a href="#itemGrid">üîç Browse Listings</a>
    </div>
  </header>

  <section id="itemGrid" class="item-grid"></section>

  <script>
    const API = "https://campusmart-backend.onrender.com";
    async function loadItems() {
      const res = await fetch(`${API}/items`);
      const items = await res.json();
      document.getElementById("itemGrid").innerHTML = items.map(item => `
        <div class="item-card">
          <img src="${item.image || 'https://via.placeholder.com/280x180?text=No+Image'}" alt="${item.title}" />
          <h3>${item.title}</h3>
          <p><strong>‚Çπ${item.price}</strong></p>
          <p>${item.description}</p>
          <p><em>Contact: ${item.contact}</em></p>
        </div>
      `).join('');
    }
    loadItems();
  </script>
</body>
</html>
